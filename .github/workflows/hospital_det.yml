name: coveralls
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
  
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1  # no history, just HEAD
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip install pandas==1.1.3 mercantile==1.1.6 pytest==6.2.2 coverage==5.3 coveralls==3.0.0 opencv-python tqdm 
    - name: Test with coverage
      env:
           MAT: ${{ secrets.MAT }} 
           #DATA: /home/runner/work/rural-school-mapper/rural-school-mapper/mapbox_test/
      run: |
        pwd
        coverage run -m pytest src/image_download_maharashtra.py       
    - name: Send report to Coveralls
      env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}       
      run: |
        coveralls

     